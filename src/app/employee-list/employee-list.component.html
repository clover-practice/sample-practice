<div class="container">
    <div class="heading-container">
      <h1>Employee Details</h1>
    </div>
    <button mat-button class="green-button" [routerLink]="['/employees/new']">Add New Employee</button>
    <h2>Employee List</h2>
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button class="grey-button" mat-button [routerLink]="['/employees/edit', element.id]">Edit</button>
          <button class="red-button" mat-button (click)="deleteEmployee(element.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'position', 'salary', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'position', 'salary', 'actions'];"></tr>
    </table>
  </div>
